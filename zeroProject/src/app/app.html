<!--
    Aqui foi definido a estrutura do side menu
 -->
<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

<!-- MENU SIDEBAR (Ã‰ PRECISO DESATIVAR OUTROS MENUS(TAB) PARA FAZER FUNCIONAR -->)
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

<!--MENU EM TABS -->
<ion-tabs class="tabs-basic">
      <ion-tab tabIcon="home" tabTitle="InÃ­cio" [root]="rootPage"></ion-tab>
      <ion-tab tabIcon="alert" tabTitle="teste" [root]="testPage"></ion-tab>
      <ion-tab tabIcon="restaurant" tabTitle="Estab" [root]="estabPage"></ion-tab>
      <ion-tab tabIcon="navigate" tabTitle="Mapa" [root]="mapPage"></ion-tab>
</ion-tabs>
