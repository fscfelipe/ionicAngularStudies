<ion-header>
  <ion-navbar>
    <!--é preciso adicionar a tag do menu em todas as páginas que ele terá -->
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Cardappio
    </ion-title>
<!-- BOTÃO PARA ADICIOAR ITEM A LISTA -->
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  Página inicial em construção.

  <!--AQUI É A BARRA DE PESQUISA, AS FUNÇÕES QUE SERÃO EXECUTADAS NA PESQUISA AINDA PRECISAM
  SER IMPLEMENTADAS.
  documentação = https://ionicframework.com/docs/components/#searchbar
   -->
  <ion-searchbar placeholder="Pesquise..." (ionInput)="pesquisar($event)"></ion-searchbar>

  <!-- LISTA DOS ITEMS QUE ESTÃO NO FIREBASE-->
  <ion-list>
    <ion-item *ngFor="let item of items | async" (click)="showOptions(item.$key, item.title)">
      {{item.title}}
    </ion-item>
  </ion-list>


  <!-- ionic component FAB
  é necessário criar uma page pra ele? como fazê-lo executar as ações? -->
  <ion-fab right bottom>
    <button ion-fab color="danger"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <!--AQUI PODERÃO SER MODIFICADOS OS BOTÕES DE COMPARTILHAMENTOS
      OU BOTÕES PARA AÇÕES ESPECÍFICAS NO APP -->
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
