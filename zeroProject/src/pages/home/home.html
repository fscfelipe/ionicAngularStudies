<ion-header>
  <ion-navbar>
    <!--é preciso adicionar a tag do menu em todas as páginas que ele terá -->
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Cardappio
    </ion-title>
<!-- BOTÃO PARA ADICIOAR ITEM A LISTA -->
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  Página inicial em construção.

  <!--AQUI É A BARRA DE PESQUISA, AS FUNÇÕES QUE SERÃO EXECUTADAS NA PESQUISA AINDA PRECISAM
  SER IMPLEMENTADAS.
  documentação = https://ionicframework.com/docs/components/#searchbar
   -->
  <ion-searchbar placeholder="Pesquise..." (ionInput)="pesquisar($event)"></ion-searchbar>

  <!-- LISTA DOS ITEMS QUE ESTÃO NO FIREBASE-->
  <ion-list>
    <ion-item *ngFor="let item of items | async" (click)="showOptions(item, item.cardapios.cardapio1)">
      <ion-avatar item-start>
        <img [src]="item.imageURL">
      </ion-avatar>
        <h2>{{item.dados.nome}}</h2>
        <p>{{item.dados.rua}}, {{item.dados.numero}} - {{item.dados.bairro}}</p>
    </ion-item>
  </ion-list>

</ion-content>
