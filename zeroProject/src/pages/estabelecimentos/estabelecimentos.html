<!--
  Generated template for the Estabelecimentos page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>

     <!--é preciso adicionar a tag do menu em todas as páginas que ele terá -->
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Estabelecimentos</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>

    <ion-segment [(ngModel)]="estabelecimentos">

      <ion-segment-button value="lista">
        <ion-icon name="list"></ion-icon>
      </ion-segment-button>

      <ion-segment-button value="mapa">
        <ion-icon name="navigate"></ion-icon>
      </ion-segment-button>
    </ion-segment>

  </ion-toolbar>  
</ion-header>

<ion-content>
  <ion-nav [root]="homePage"></ion-nav>

  <div [ngSwitch]="estabelecimentos">

  <div *ngSwitchCase="'mapa'">
    <ion-nav [root]="mapPage"></ion-nav>
  </div>

  <div *ngSwitchCase="'lista'">
    <ion-nav [root]="homePage"></ion-nav>
  </div>

</div>
</ion-content>
