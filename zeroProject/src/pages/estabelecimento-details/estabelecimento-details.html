<ion-header>
  <ion-navbar>
    <ion-title>{{item.dados.nome}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<!-- dimensions set using input properties -->

<ion-card>

    <img [src]="item.imageURL" id ="imgCardapioEst" />

    <ion-card-content>
      <ion-card-title>
        {{item.dados.nome}}
      </ion-card-title> 
      <p>{{item.dados.tipo}} - {{item.dados.rua}}, {{item.dados.numero}}</p>
    </ion-card-content>

  </ion-card>
<div class="scrollbar" id="style-1">
  <ion-list>
  <ion-item *ngFor="let produto of produtos | toArray" >
    <ion-thumbnail item-start>
      <img [src]="produto.imageURL">
    </ion-thumbnail>
    <h2>{{produto.nome}}</h2>
    <p>{{produto.descricao}}</p>
    <button ion-button clear item-end>R${{produto.preco}}</button>
  </ion-item>
</ion-list>
</div>
